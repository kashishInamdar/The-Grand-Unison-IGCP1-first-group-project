<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./../css/login-page.css">

    <!-- link login.css here -->

</head>

<body>

    <section>
        <div class="container">
                <form>
                    <h1 class="top-heading">The Grand Unison!</h1>
                    <h3 class="signin-heading">Login into Your Account</h3>
    
                    <div class="form-row">
                        <div class="email">
                            <input type="email" placeholder="Enter Your email address" class="form-control-input">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="password" placeholder="Enter Your password" class="form-control-input">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="btn">
                            <button type="button" class="login-btn">Login</button>
                        </div>
                    </div>

                    <div class="pass">
                        <a href="#" class="forgot-pass">Forgot Password</a>
                    </div>
                    <p class="account-heading">Don't have an account? <a href="./../pages/signup.html">SignIn</a></p>
                </form>
            </div>
    </section>
</body>
