<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./../css/signup.css">

    <!-- link signup.css here -->

</head>

<body>

    <section>
        <div class="container">
            <form>
                <h1 class="top-heading">The Grand Unison!</h1>
                <h3 class="signin-heading">SignIn Your Account</h3>

                <div class="form-row">
                    <div class="text">
                        <input type="text" placeholder="Enter Your Name" class="form-control-input">
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Enter Your email address" class="form-control-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="password" placeholder="Enter Your password" class="form-control-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="btn">
                        <button type="button" class="login-btn">Submit</button>
                    </div>
                </div>

                <div class="pass">
                    <a href="#" class="forgot-pass">Forgot Password</a>
                </div>
                <p class="account-heading">Don't have an account? <a href="./../pages/login-page.html">Login</a></p>
            </form>
        </div>
    </section>
</body>
